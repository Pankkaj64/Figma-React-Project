<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative bg-white w-full overflow-hidden flex flex-col items-center justify-start pt-[30px] pb-[227px] pr-6 pl-7 box-border gap-[103px] tracking-[normal] mq450:gap-[26px] mq900:gap-[51px]"
    >
      <form
        class="m-0 self-stretch flex flex-col items-end justify-start gap-[19px] max-w-full shrink-0"
      >
        <header
          class="self-stretch bg-white flex flex-row items-center justify-between py-0.5 pr-0 pl-[11px] box-border gap-[20px] top-[0] z-[99] sticky max-w-full"
        >
          <div
            class="relative bg-white w-[1388px] h-[59px] hidden max-w-full"
          ></div>
          <div
            class="relative text-[30px] tracking-[0.05em] text-black text-left whitespace-nowrap z-[1]"
          >
            <span class="font-inter">Hygge</span>
            <b class="font-inter">X</b>
          </div>
          <div
            class="w-[638px] flex flex-row items-center justify-start gap-[27px] max-w-full mq900:hidden"
          >
            <div
              class="flex-1 relative text-6xl tracking-[0.05em] font-inter text-black whitespace-pre-wrap text-left inline-block max-w-full shrink-0 z-[1]"
            >
              Home Flashcard Contact FAQ
            </div>
            <button
              class="cursor-pointer [border:none] pt-[9px] pb-4 pr-[52px] pl-12 bg-midnightblue rounded-xl flex flex-row items-start justify-center z-[1] hover:bg-slateblue"
            >
              <div
                class="relative rounded-xl bg-midnightblue w-[165px] h-[55px] hidden"
              ></div>
              <div
                class="relative text-6xl tracking-[0.05em] font-inter text-white text-left z-[2]"
              >
                Login
              </div>
            </button>
          </div>
        </header>
        <div
          class="self-stretch bg-white flex flex-row items-start justify-start pt-3.5 px-2 pb-2.5 box-border gap-[14px] min-h-[70px] max-w-full mq900:flex-wrap"
        >
          <div
            class="relative bg-white w-[1377px] h-[58px] hidden max-w-full"
          ></div>
          <div class="flex flex-col items-start justify-start pt-1 px-0 pb-0">
            <img
              class="relative w-[30px] h-[30px] overflow-hidden shrink-0 z-[1]"
              alt=""
              src="/public/frame.svg"
            />
          </div>
          <input
            class="w-[calc(100%_-_46px)] [border:none] [outline:none] font-mixed text-6xl bg-[transparent] relative tracking-[0.05em] text-black text-left inline-block max-w-full z-[1] mq450:text-xl"
            placeholder="> Flashcard > Mathematics > Relation and Function"
            type="text"
          />
        </div>
        <div
          class="self-stretch flex flex-row items-start justify-start py-0 px-[19px] box-border max-w-full"
        >
          <div
            class="w-[1115px] flex flex-col items-end justify-start gap-[34px] max-w-full mq675:gap-[17px]"
          >
            <div
              class="self-stretch flex flex-row items-start justify-start max-w-full"
            >
              <h3
                class="m-0 relative text-[35px] tracking-[0.05em] font-bold font-inter text-darkblue text-left inline-block w-[749px] shrink-0 max-w-full mq450:text-[21px] mq900:text-9xl"
              >
                Relations and Functions (Mathematics)
              </h3>
            </div>
            <div
              class="w-[948px] flex flex-row items-start justify-center py-0 px-5 box-border max-w-full"
            >
              <div
                class="w-[712px] flex flex-row flex-wrap items-start justify-start gap-[59px] max-w-full mq900:gap-[29px]"
              >
                <img
                  class="relative w-[37.3px] h-[23px]"
                  alt=""
                  src="/public/vector.svg"
                />

                <input
                  class="w-[calc(100%_-_37.3px)] [border:none] [outline:none] bg-white flex-1 h-[61px] flex flex-row items-center justify-center pt-[15px] px-[18px] pb-4 box-border text-6xl text-black min-w-[300px] max-w-full"
                  placeholder="Study    Quiz       Test       Game       Others  "
                  type="text"
                />
              </div>
            </div>
            <div
              class="rounded-xl bg-gainsboro w-[843px] flex flex-col items-center justify-start pt-px px-0 pb-[7px] box-border max-w-full"
            >
              <div
                class="self-stretch relative rounded-xl bg-gainsboro h-[494px] hidden"
              ></div>
              <div
                class="self-stretch rounded-11xl bg-mediumblue flex flex-col items-center justify-start pt-[17px] pb-[197px] pr-9 pl-[27px] box-border gap-[82px] max-w-full z-[1] mq450:gap-[20px] mq450:pt-5 mq450:pb-32 mq450:box-border mq900:gap-[41px]"
              >
                <div
                  class="relative rounded-11xl bg-mediumblue w-[843px] h-[413px] hidden max-w-full"
                ></div>
                <div
                  class="self-stretch flex flex-row items-center justify-between gap-[20px]"
                >
                  <img
                    class="relative w-[19.8px] h-[28.3px] z-[2]"
                    loading="eager"
                    alt=""
                    src="/public/vector-1.svg"
                  />

                  <img
                    class="relative w-[50px] h-[69px] object-cover z-[2]"
                    loading="eager"
                    alt=""
                    src="/public/voice@2x.png"
                  />
                </div>
                <div
                  class="relative text-[40px] tracking-[0.05em] font-inter text-white text-center inline-block w-[447px] max-w-full z-[2] mq450:text-[24px] mq900:text-[32px]"
                >
                  9 + 6 + 7x - 2x -3
                </div>
              </div>
              <div
                class="self-stretch flex flex-row items-start justify-start py-0 pr-5 pl-[37px] box-border max-w-full"
              >
                <div
                  class="flex-1 flex flex-row items-center justify-between gap-[20px] max-w-full mq675:flex-wrap mq675:justify-center"
                >
                  <img
                    class="relative w-11 h-[37px] z-[1]"
                    loading="eager"
                    alt=""
                    src="/public/vector-2.svg"
                  />

                  <div
                    class="w-[287px] flex flex-row items-center justify-start gap-[18px]"
                  >
                    <img
                      class="relative w-[60px] h-[73px] object-cover z-[2]"
                      loading="eager"
                      alt=""
                      src="/public/back-to@2x.png"
                    />

                    <div
                      class="relative text-6xl tracking-[0.05em] font-inter text-black text-center z-[1] mq450:text-xl"
                    >
                      01/10
                    </div>
                    <img
                      class="relative w-[72px] h-[57px] object-cover z-[1]"
                      loading="eager"
                      alt=""
                      src="/public/next-page@2x.png"
                    />
                  </div>
                  <div
                    class="flex flex-col items-start justify-start pt-0 px-0 pb-[5px]"
                  >
                    <img
                      class="relative w-[41px] h-[30px] z-[1]"
                      loading="eager"
                      alt=""
                      src="/public/vector-3.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <section
        class="w-[1314px] flex flex-row items-start justify-start max-w-full text-left text-[12.4px] text-dimgray font-inter"
      >
        <div
          class="w-[1200px] flex flex-row items-center justify-between gap-[20px] max-w-full mq675:flex-wrap"
        >
          <div
            class="w-[217px] flex flex-row items-start justify-start gap-[21px]"
          >
            <div
              class="relative w-[80.6px] h-[80.6px] flex items-center justify-center"
            >
              <img
                class="w-full h-full object-contain absolute left-[0px] top-[0px] [transform:scale(1.769)]"
                loading="eager"
                alt=""
                src="/public/group-1@2x.png"
              />
            </div>
            <div
              class="flex-1 flex flex-col items-start justify-start gap-[10px]"
            >
              <b class="relative">Published by</b>
              <img
                class="self-stretch relative max-w-full overflow-hidden h-[34.5px] shrink-0 object-cover"
                loading="eager"
                alt=""
                src="/public/component-40@2x.png"
              />
            </div>
          </div>
          <div
            class="flex flex-row items-center justify-start gap-[3px] text-9xl"
          >
            <img
              class="relative w-[60px] h-[60px] overflow-hidden shrink-0"
              loading="eager"
              alt=""
              src="/public/frame-1.svg"
            />

            <div
              class="flex flex-col items-start justify-start pt-0 px-0 pb-1.5"
            >
              <div
                class="relative font-semibold text-transparent !bg-clip-text [background:linear-gradient(180deg,_#06286e,_#164ec0)] [-webkit-background-clip:text] [-webkit-text-fill-color:transparent] mq450:text-[22px]"
              >
                Create Flashcard
              </div>
            </div>
          </div>
        </div>
      </section>
      <section
        class="self-stretch flex flex-row items-start justify-start py-0 px-[11px] box-border max-w-full text-left text-[48px] text-gray font-inter"
      >
        <div
          class="w-[867px] flex flex-col items-start justify-start gap-[61px] max-w-full mq450:gap-[15px] mq900:gap-[30px]"
        >
          <h2
            class="m-0 relative text-inherit tracking-[0.01em] font-bold font-inherit text-transparent !bg-clip-text [background:linear-gradient(180deg,_#06286e,_#164ec0)] [-webkit-background-clip:text] [-webkit-text-fill-color:transparent] mq450:text-[29px] mq900:text-[38px]"
          >
            FAQ
          </h2>
          <div
            class="self-stretch flex flex-col items-end justify-start pt-0 px-0 pb-0 box-border gap-[32px] max-w-full text-base mq450:gap-[16px]"
          >
            <div
              class="self-stretch rounded-xl box-border overflow-hidden flex flex-row items-center justify-between pt-[17px] pb-[52px] pr-11 pl-6 gap-[20px] max-w-full border-[1px] border-solid border-dodgerblue mq900:pr-[22px] mq900:box-border"
            >
              <input
                class="w-[calc(100%_-_92px)] [border:none] [outline:none] font-semibold font-inter text-base bg-[transparent] relative leading-[26px] text-gray text-left inline-block max-w-[calc(100%_-_44px)]"
                placeholder="Can education flashcards be used for all age groups?"
                type="text"
              />

              <img
                class="relative w-6 h-6 overflow-hidden shrink-0"
                alt=""
                src="/public/frame-2.svg"
              />
            </div>
            <div
              class="self-stretch rounded-xl overflow-hidden flex flex-row items-center justify-between pt-[17px] pb-[49px] pr-[42px] pl-6 gap-[20px] border-[1px] border-solid border-dodgerblue mq900:pr-[21px] mq900:box-border"
            >
              <div class="relative leading-[26px] font-semibold">
                How do education flashcards work?
              </div>
              <img
                class="relative w-6 h-6 overflow-hidden shrink-0"
                loading="eager"
                alt=""
                src="/public/frame-3.svg"
              />
            </div>
            <div
              class="self-stretch rounded-xl overflow-hidden flex flex-row items-center justify-between pt-[17px] pb-[54px] pr-[43px] pl-6 gap-[20px] border-[1px] border-solid border-dodgerblue mq900:pr-[21px] mq900:box-border"
            >
              <div class="relative leading-[26px] font-semibold">
                Can education flashcards be used for test preparation?
              </div>
              <img
                class="relative w-6 h-6 overflow-hidden shrink-0"
                alt=""
                src="/public/frame-3.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
